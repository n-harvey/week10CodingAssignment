<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>My Grocery List</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <table class="table table-striped table-info table-hover" id="list">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="container" >
            <div class="row text-center">
                <div class="col alert alert-warning alert-dismissible fade show" role="alert" id="alert" style="display:none">

                </div>
                <form class="form-group">
                    <div class="col mt-3">
                        <input type="text" id="item" placeholder="Item">
                    </div>
                    <div class="col mt-3">
                        <input type="number" id="quantity" placeholder="Quantity">
                    </div>
                    <button id="additem" type="button" class="btn btn-success mt-3">Add Item</button>
                </form>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
